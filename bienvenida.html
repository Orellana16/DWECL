        .bubbles {
            position: absolute;

    <script>
        // FunciÃ³n para el menÃº desplegable
        function toggleUnidad(elemento) {
            elemento.classList.toggle('abierto');
            const lista = elemento.nextElementSibling; 
            if (lista && lista.classList.contains('actividades-lista')) {
                lista.classList.toggle('activo');
                // Actualizar aria-expanded para accesibilidad
                const isExpanded = lista.classList.contains('activo');
                elemento.setAttribute('aria-expanded', isExpanded);
            }
        }

        // --- CÃ“DIGO PARA LAS BURBUJAS REBOTANTES ---
        (function() {
            'use strict';
            
            const bubbleContainer = document.querySelector('.bubbles');
            if (!bubbleContainer) return;
            
            const bubbles = document.querySelectorAll('.bubbles li');
            
            const MIN_SIZE = 20;
            const MAX_SIZE = 150;
            const MIN_SPEED = 5;
            const MAX_SPEED = 20;

            function getRandom(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            bubbles.forEach(function(bubble) {
                let size = getRandom(MIN_SIZE, MAX_SIZE);
                let x = getRandom(0, bubbleContainer.clientWidth - size);
                let y = getRandom(0, bubbleContainer.clientHeight - size);
                let dx = (Math.random() > 0.5 ? 1 : -1) * getRandom(MIN_SPEED, MAX_SPEED) * 0.1;
                let dy = (Math.random() > 0.5 ? 1 : -1) * getRandom(MIN_SPEED, MAX_SPEED) * 0.1;
                let rotation = 0;

                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';
                
                function animate() {
                    var containerWidth = bubbleContainer.clientWidth;
                    var containerHeight = bubbleContainer.clientHeight;

                    if (x + size > containerWidth || x < 0) {
                        dx = -dx;
                        if (x < 0) {
                            x = 0;
                        } else if (x + size > containerWidth) {
                            x = containerWidth - size;
                        }
                        size = getRandom(MIN_SIZE, MAX_SIZE);
                        dx = (dx > 0 ? 1 : -1) * getRandom(MIN_SPEED, MAX_SPEED) * 0.1;
                        dy = (dy > 0 ? 1 : -1) * getRandom(MIN_SPEED, MAX_SPEED) * 0.1;
                        bubble.style.width = size + 'px';
                        bubble.style.height = size + 'px';
                    }

                    if (y + size > containerHeight || y < 0) {
                        dy = -dy;
                        if (y < 0) {
                            y = 0;
                        } else if (y + size > containerHeight) {
                            y = containerHeight - size;
                        }
                        size = getRandom(MIN_SIZE, MAX_SIZE);
                        dx = (dx > 0 ? 1 : -1) * getRandom(MIN_SPEED, MAX_SPEED) * 0.1;
                        dy = (dy > 0 ? 1 : -1) * getRandom(MIN_SPEED, MAX_SPEED) * 0.1;
                        bubble.style.width = size + 'px';
                        bubble.style.height = size + 'px';
                    }

                    x += dx;
                    y += dy;
                    rotation += dx * 2; 

                    bubble.style.transform = 'translate(' + x + 'px, ' + y + 'px) rotate(' + rotation + 'deg)';

                    requestAnimationFrame(animate);
                }

                requestAnimationFrame(animate);
            });
        })();
    </script>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice de Actividades por Unidad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="contenedor-frames">
        
        <nav class="sidebar">
            <h2>Índice del Curso</h2>

            <div class="unidad">
                <h3 id="tu1" class="titulo-unidad" onclick="toggleUnidad(this)">
                    Unidad 1: Estructura Básica HTML
                </h3>
                <ul class="actividades-lista" id="u1">
                    <li><a href="act/Prueba1.html" target="visorActividad">Mostrar Mensaje</a></li>
                    <li><a href="act/Ej1JS.html" target="visorActividad">1. Introduce texto</a></li>
                    <li><a href="act/Ej2JS.html" target="visorActividad">2. Seleccionar un color</a></li>
                    <li><a href="act/Ej3JS.html" target="visorActividad">3. Introduce y muestra texto</a></li>
                    <li><a href="act/Ej4JS.html" target="visorActividad">4. Seleccionar imagen y mostrar</a></li>
                    <li><a href="act/Ej5JS.html" target="visorActividad">5. Elegir formato del texto</a></li>
                </ul>
            </div>
            </nav>
        
        <div class="contenido-actividad">
            <iframe 
                name="visorActividad" 
                class="visor-iframe" 
                src="bienvenida.html" 
                title="Visor de Actividades HTML">
            </iframe>
        </div>

    </div>

    <script>
        function toggleUnidad(elemento) {
            // 1. Alterna la clase 'abierto' en el título (para rotar la flecha)
            elemento.classList.toggle('abierto');
            
            // 2. Busca la lista <ul> inmediatamente siguiente
            const lista = elemento.nextElementSibling; 
            
            // 3. Alterna la clase 'activo' en la lista (para el despliegue)
            lista.classList.toggle('activo');
        }
    </script>
</body>
</html>

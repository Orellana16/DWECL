<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Actividades HTML</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="portada">
        
        <div class="content-wrapper">
            <h1>WEB DE DAVID ORELLANA GÓMEZ</h1>
            <p>Aqui podras ver las actividades que ire realizando durante el curso.</p>
            <a href="menu.html" class="boton">¡Empezar a Revisar Actividades!</a>
        </div>

        <ul class="bubbles">
            <li><img src="https://i.pinimg.com/474x/25/8f/28/258f2822a81c17c0d6efa7bf6936006b.jpg" alt="Burbuja 1"></li>
            <li><img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Rey_Mysterio_%2829081123617%29.jpg" alt="Burbuja 2"></li>
            <li><img src="https://hips.hearstapps.com/hmg-prod/images/ronnie-coleman-1645521680.jpg" alt="Burbuja 3"></li>
            <li><img src="https://upload.wikimedia.org/wikipedia/commons/2/2b/Pedro_S%C3%A1nchez_2020_%28portrait%29.jpg" alt="Burbuja 4"></li>
            <li><img src="https://fundaciongirasol.es/wp-content/uploads/2021/07/tratamiento-ludopatia.jpg" alt="Burbuja 5"></li>
            <li><img src="https://ichef.bbci.co.uk/ace/standard/1376/cpsprodpb/017d/live/8703abf0-2180-11ef-9628-ff2abcc9602e.jpg" alt="Burbuja 6"></li>
            <li><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSic8INwP9qdpI7XeiYtuSOKJSSPFwvQaaDEQ&s" alt="Burbuja 7"></li>
            <li><img src="https://i.pinimg.com/originals/9f/59/d5/9f59d5715d0e971c52c83dbef627dae3.gif" alt="Burbuja 8"></li>
            <li><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Flag_of_Albania.svg/250px-Flag_of_Albania.svg.png" alt="Burbuja 9"></li>
            <li><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQb8dusfaTyuKgn5yP_UL7MTWqcENeZ1YH4w&s" alt="Burbuja 10"></li>
            <li><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXCaClyp6U4biuYIINqqE3gf60yR38T40FwA&s" alt="Burbuja 11"></li>
        </ul>
    </div>
    <script>
        // Función para el menú desplegable (se mantiene)
        function toggleUnidad(elemento) {
            elemento.classList.toggle('abierto');
            const lista = elemento.nextElementSibling; 
            if (lista && lista.classList.contains('actividades-lista')) {
                lista.classList.toggle('activo');
            }
        }

        // --- CÓDIGO PARA LAS BURBUJAS REBOTANTES ---
        const bubbleContainer = document.querySelector('.bubbles');
        if (bubbleContainer) {
            const bubbles = document.querySelectorAll('.bubbles li');
            
            // Rango de tamaños (en píxeles) y velocidad (en ms)
            const MIN_SIZE = 20;
            const MAX_SIZE = 150;
            const MIN_SPEED = 5; // Pixels por ciclo
            const MAX_SPEED = 20;

            function getRandom(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            bubbles.forEach(bubble => {
                let size = getRandom(MIN_SIZE, MAX_SIZE);
                let x = getRandom(0, bubbleContainer.clientWidth - size);
                let y = getRandom(0, bubbleContainer.clientHeight - size);
                let dx = (Math.random() > 0.5 ? 1 : -1) * getRandom(MIN_SPEED, MAX_SPEED) * 0.1;
                let dy = (Math.random() > 0.5 ? 1 : -1) * getRandom(MIN_SPEED, MAX_SPEED) * 0.1;
                let rotation = 0;

                // Aplicar estilos iniciales
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                // Función principal de animación
                function animate() {
                // 1. Detección de Colisión (Eje X)
                if (x + size > bubbleContainer.clientWidth || x < 0) {
                    dx = -dx; // Invierte dirección
        
                    // CORRECCIÓN CLAVE: Reposiciona la burbuja si se sale.
                    if (x < 0) {
                        x = 0; // Coloca la burbuja exactamente en el borde izquierdo
                    } else if (x + size > bubbleContainer.clientWidth) {
                        x = bubbleContainer.clientWidth - size; // Coloca la burbuja exactamente en el borde derecho
                    }

                    // Aplica nuevo tamaño y velocidad horizontal/vertical
                    size = getRandom(MIN_SIZE, MAX_SIZE);
                    dx = (dx > 0 ? 1 : -1) * getRandom(MIN_SPEED, MAX_SPEED) * 0.1;
                    dy = (dy > 0 ? 1 : -1) * getRandom(MIN_SPEED, MAX_SPEED) * 0.1;
                    bubble.style.width = `${size}px`;
                    bubble.style.height = `${size}px`;
                    }
    
                    // 2. Detección de Colisión (Eje Y)
                    if (y + size > bubbleContainer.clientHeight || y < 0) {
                        dy = -dy; // Invierte dirección
        
                        // CORRECCIÓN CLAVE: Reposiciona la burbuja si se sale.
                        if (y < 0) {
                            y = 0; // Coloca la burbuja exactamente en el borde superior
                        } else if (y + size > bubbleContainer.clientHeight) {
                            y = bubbleContainer.clientHeight - size; // Coloca la burbuja exactamente en el borde inferior
                        }

                        // Aplica nuevo tamaño y velocidad horizontal/vertical
                        size = getRandom(MIN_SIZE, MAX_SIZE);
                        dx = (dx > 0 ? 1 : -1) * getRandom(MIN_SPEED, MAX_SPEED) * 0.1;
                        dy = (dy > 0 ? 1 : -1) * getRandom(MIN_SPEED, MAX_SPEED) * 0.1;
                        bubble.style.width = `${size}px`;
                        bubble.style.height = `${size}px`;
                    }

                    // 3. Mover la burbuja
                    x += dx;
                    y += dy;
                    rotation += dx * 2; 

                    bubble.style.transform = `translate(${x}px, ${y}px) rotate(${rotation}deg)`;

                    requestAnimationFrame(animate);
                }

                // Iniciar la animación
                requestAnimationFrame(animate);
            });
        }
    </script>
</body>
</html>

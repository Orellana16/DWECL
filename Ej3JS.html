pulsando sobre un botÃ³n.-->
<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Mostrar texto en div</title>
</head>
<body>
 <input type="text" id="textoInput" placeholder="Introduce un texto">
 <button id="mostrarBtn">Mostrar texto</button>
 <div id="textoDiv"></div>

 <script>
  document.getElementById("mostrarBtn").addEventListener("click", function() {
   let texto = document.getElementById("textoInput").value;
   document.getElementById("textoDiv").innerText = texto;
  });
 </script>
</body>
</html>

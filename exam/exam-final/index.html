<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gesti贸n de Inventario - Tienda de Ropa</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Gesti贸n de Productos (CRUD)</h2>

    <form id="formProducto">
        <input type="hidden" name="id" id="prodId">

        <input type="text" name="codigo" id="codigo" placeholder="C贸digo (9 carac.)" minlength="9" maxlength="9"
            required>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre Prenda" required>

        <select name="talla" id="talla">
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
        </select>

        <input type="number" name="precio" id="precio" placeholder="Precio" step="1" min="0.01" required>
        <input type="email" name="email_creador" id="email_creador" placeholder="Email Creador" required>

        <button type="submit" id="btnEnviar">Guardar Producto</button>
    </form>

    <div id="mensajeError" style="color: red; font-weight: bold; margin-bottom: 15px;"></div>

    <h3>Listado de Existencias</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>C贸digo</th>
                <th>Nombre</th>
                <th>Talla</th>
                <th>Precio</th>
                <th>Creador</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tablaProductos"></tbody>
    </table>

    <script type="module" src="app.js"></script>
</body>

</html>

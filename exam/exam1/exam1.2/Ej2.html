<body>
    <h2>Resultados:</h2>
    <div id="longitud"></div>
    <div id="nombre"></div>
    <div id="abv"></div>
    <div id="comp"></div>
    <div id="daw"></div>
    <div id="nombre2"></div>


    <script>
        //map
        const modulos = new Map();

        modulos.set('DWECL', 'DWEC').set('DWESE', 'DWES').set('DIWEB', 'Diseño').set('Python', 'Pyth').set('Ingles', 'ING').set('DAW', 'Desarrollo Web');

        //guardar longitud
        let size = modulos.size

        //A) mostrar longitud
        longitud.textContent = `Hay ${size} modulos almacenados`

        //mostrar contenido
        const entries = [...structuredClone(modulos)];
        entries.constructor.name; // "Array"
        entries;

        //B) Mostrar contenido
        nombre.textContent = `${entries}`;

        //Mostrar abreviacion
        let abreviatura = [];
        for (const valor of modulos.values()) {
            abreviatura.push(valor);
        }

        //C) Mostrar abreviatura
        abv.textContent = `${abreviatura}`;

        //Mostrar nombre completo
        let completo = [];
        for (const clave of modulos.keys()) {
            completo.push(clave);
        }

        //D) Mostrar nom completo
        comp.textContent = `${completo}`;

        //E) Tiene DAW?
        if (modulos.has('DAW')) {
            daw.textContent = `Si, si contiene DAW`;

            //F) Borrar DAW y poner DAW2
            modulos.delete('DAW');
            modulos.set('DAW2', 'Desarrollo de Aplicaciones Web');

            //G) Mostrar de nuevo
            const entries2 = [...structuredClone(modulos)];
            entries2.constructor.name; // "Array"
            entries2;

            nombre2.textContent = `${entries2}`;
        } else {
            daw.textContent = `No, no contiene DAW`;
        }

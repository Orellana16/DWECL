<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Mostrar imagen seleccionada</title>
</head>
<body>
 <select id="imagenSelect">
  <option value="../img/atardecer.jpeg">Atardecer</option>
  <option value="../img/lago.jpg">Lago</option>
  <option value="../img/bosque.jpg">Bosque</option>
 </select>
 <button id="mostrarBtn">Mostrar imagen</button>
 <div id="imagenDiv"></div>

 <script>
  document.getElementById("mostrarBtn").addEventListener("click", function() {
   let imagen = document.getElementById("imagenSelect").value;
   document.getElementById("imagenDiv").innerHTML = "<img src='" + imagen + "' alt='Imagen seleccionada'>";
  });
 </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actividad 2 - Calculadora</title>
</head>
<body>
  <h2>Calculadora con funciones flecha</h2>
  <input type="number" id="num1" placeholder="Número 1">
  <input type="number" id="num2" placeholder="Número 2">
  <br><br>
  <button onclick="mostrarResultado('+')">+</button>
  <button onclick="mostrarResultado('-')">-</button>
  <button onclick="mostrarResultado('*')">*</button>
  <button onclick="mostrarResultado('/')">/</button>

  <p id="resultado"></p>

  <script>
    // Funciones flecha básicas
    const sumar = (a, b) => a + b;
    const restar = (a, b) => a - b;
    const multiplicar = (a, b) => a * b;
    const dividir = (a, b) => b !== 0 ? a / b : "No se puede dividir entre 0";

    function mostrarResultado(op) {
      const n1 = parseFloat(document.getElementById("num1").value);
      const n2 = parseFloat(document.getElementById("num2").value);
      if (isNaN(n1) || isNaN(n2)) {
        document.getElementById("resultado").textContent = "Introduce dos números válidos.";
        return;
      }
      let resultado;
      switch (op) {
        case '+': resultado = sumar(n1, n2); break;
        case '-': resultado = restar(n1, n2); break;
        case '*': resultado = multiplicar(n1, n2); break;
        case '/': resultado = dividir(n1, n2); break;
      }
      document.getElementById("resultado").textContent = "Resultado: " + resultado;
    }
  </script>
</body>
</html>

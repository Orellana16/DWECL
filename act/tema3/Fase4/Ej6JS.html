<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 31 - Número más alto de tres</title>
</head>
<body>
  <h1>Ejercicio 31 - Número más alto de tres números</h1>

  <p>Introduce tres números:</p>
  <label for="num1">Número 1:</label>
  <input type="number" id="num1"><br><br>

  <label for="num2">Número 2:</label>
  <input type="number" id="num2"><br><br>

  <label for="num3">Número 3:</label>
  <input type="number" id="num3"><br><br>

  <button onclick="calcularMayor()">Calcular mayor</button>

  <h3>Resultado:</h3>
  <p id="resultado">—</p>

  <script>
    function maximoDeTres(a, b, c) {
      return Math.max(a, b, c);
    }

    function calcularMayor() {
      const n1 = Number(document.getElementById("num1").value);
      const n2 = Number(document.getElementById("num2").value);
      const n3 = Number(document.getElementById("num3").value);

      if (isNaN(n1) || isNaN(n2) || isNaN(n3)) {
        document.getElementById("resultado").textContent = "Por favor, introduce los tres números.";
        return;
      }

      const mayor = maximoDeTres(n1, n2, n3);
      document.getElementById("resultado").textContent = "El número más alto es: " + mayor;
    }
  </script>
</body>
</html>
